apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:latest
          envFrom:
            - configMapRef:
                name: linkding-config
          livenessProbe:
            httpGet:
              path: /
              port: 9090
          readinessProbe:
            httpGet:
              path: /
              port: 9090
          resources:
